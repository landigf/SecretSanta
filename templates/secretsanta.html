<!DOCTYPE html>
<html lang="en" translate="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title style="color: black;">Conferma Partecipanti</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="tree" style="color: black;">ðŸŽ„</div>
        <h1 style="color: black;">Conferma Partecipanti</h1>
        <form action="/sendemails" method="post" id="email-form">
            {% for i in range(n_persone) %}
                <label for="nome_{{ i }}" style="color: black;">Partecipante {{ i + 1 }}:</label>
                <input type="text" id="nome_{{ i }}" name="nome_{{ i }}" placeholder="Inserisci il nome" required>
                <input type="email" id="email_{{ i }}" name="email_{{ i }}" placeholder="Inserisci l'email" required>
                <br>
            {% endfor %}
            <input type="hidden" name="n_persone" value="{{ n_persone }}">
            <br>
            <input type="submit" value="Invia Email" style="color: black;">
        </form>
    </div>
</body>
</html>
